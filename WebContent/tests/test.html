<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Fun with DOH!</title>
<script type="text/javascript" src="../dojo-release-1.6.0-src/dojo/dojo.js"
	djConfig="cacheBust:(new Date()).getTime(),modulePaths:{'games.Tetravex':'../../games/Tetravex'}">
  
</script>

<script type="text/javascript">
  dojo.require("doh.runner");
  dojo.require("games.Tetravex");
  dojo.addOnLoad(function() {
    doh.register(
        "testgroup", [ {
          name : "test1",
          setUp : function() {
            this.boardX = games.Tetravex.prototype._boardX;
            this.tetravex = new games.Tetravex;
          },
          runTest : function(t) {
            t.assertTrue(1);
            console.log("test1");
            var i;
            for (i = 0; i < this.boardX.length; i++) {
              console.log("x " + this.boardX[i]);
            }
            
            console.log("nearest x to 78 " + this.tetravex._findNearestX(78));
            
          },
          tearDown : function() {
            delete this.boardX;
          }
        },
        {
          name : "test2",
          setUp : function() {
          },
          runTest : function(t) {
            t.assertTrue(1);
          },
          tearDown : function() {
          }
        }]);
    doh.run();
  });
</script>

</head>
<body></body>
</html>
